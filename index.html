<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="theme-color" content="#317EFB"/>
    <title>Weather App</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

           </div>

            <p>-</p>

        </div>
       
    </div>
    <script src="app.js"></script>
    
</body>
</html>
